<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root1"></div>
  <script type="text/babel">
    /** JSX 语法
     * JSX是JS语法扩展，JSX可以嵌套表达式。在编译之后，JSX表达式会被转为普通的JS函数调用，并且对其取值后得到JS对象
     * JSX特定属性：可以使用引号将属性值指定为字符串字面量，也可以用大括号来给属性中插入一个表达式
     */
    let name = 'Eren'
    let flag = true
    let id = 'hello'
    let div = <div className="hello">
            <h1 id={id}>hello {name}</h1>
            <p>{name}</p>
            <p>{flag ? 'hello' : 'world'}</p>
        </div>
    ReactDOM.render(div, document.getElementById('root1')) 
    // ReactDOM在渲染所有内容之前，默认会进行转义，它可以确保我们的应用永远不会被注入那些并不是我们自己编写的代码
    // 所有的内容在渲染之前都被转换成了字符串, 这样可以有效地防止XSS(cross-site-scripting, 跨站脚本攻击)攻击
  </script>
</body>
</html>
